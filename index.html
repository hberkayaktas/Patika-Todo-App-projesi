<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/javascripttodolist/css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Yapılacaklar Listesi</title>
</head>

<body>

  <div class="container">
    <div class="col col-sm-5 m-auto">
      <div class="row align-items-center">

        <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          class="mb-1" width="200px" height="100px" alt="" />
        <h2>Yapılacaklar Listesi</h2>
        <div class="row">
          <div class="col-sm-10 mx-0">
            <input type="text" id="task" placeholder="Bugün ne yapacaksın?" class="form-control" />
          </div>
          <div class="col col-sm-1">
            <span onclick="newElement()" id="liveToastBtn" class="btn btn-success">Ekle</span>
          </div>

        </div>

      </div>
      <div class="row" id="alert">

      </div>
      <ul id="list" class="list-group mt-3 m-0">
   
      </ul>
    </div>
  </div>

  <script src="todo.js"></script>
</body>

</html>
